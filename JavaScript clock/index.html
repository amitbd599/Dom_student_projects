<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Clock Example</title>
</head>
<body>
    <div class="clock-container">
        <div class="clock-element">
            <span id="hour" ></span>
            <span>:</span>
        </div>
        <div  class="clock-element">
            <span id="minute"></span>
            <span>:</span>
        </div>
        <div id="second" class="clock-element"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
